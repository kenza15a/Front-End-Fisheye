<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link href="../assets/style.css" rel="stylesheet" type="text/css" />
  <link href="../assets/photographer.css" rel="stylesheet" type="text/css" />
  <link href="../assets/lightbox.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/1b03eea030.js" crossorigin="anonymous"></script>

  <!--<link rel="icon" type="image/png" href="assets/favicon.png">-->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - page du photographe </title>
</head>

<body aria-hidden="false">
  <header aria-label="header de la page" role="banner">
    <nav role="navigation">
      <a href="index.html">
        <img role="img" src="assets/images/logo.png" alt="logo fisheye" class="logo" />
      </a>
    </nav>

  </header>
  <main id="main" aria-hidden="true">
    <section aria-label="infos du photograpge"  class="photograph-header">

    </section>
    <section class="filters-section" aria-label="section des filtres ">
      <div class="filters-title">
        <p role="presentation">Trier Par:</p>
      </div>

      <section class="filters" aria-label="les differents filtres ">
        <label class="hidden_label">selectionner un tri pour filtrer les media </label>
        <select name="tri" id="tri" role="listbox" aria-label="lancer le tri ">
          <option role="option" class="filter_option" id="popularité">Popularité</option>
          <option role="option" value="titre">Titre</option>
          <option role="option" value="date">Date</option>
        </select>
        <span class="custom-arrow"><i class="fa-solid fa-chevron-down"></i></span>

      </section>
    </section>



    <section class="photograph-media" aria-label="media du photograph">


    </section>
    <div class="bottom-counters">
    </div>


  </main>

  <!--le modal de contact-->
  <div aria-labelledby="modal_de_contact" aria-describedby="modal_de_contact" id="contact_modal" role="dialog"  aria-hidden="true"> 
  </div>
  <script type="module" src="../src/pages/photographerpage.js"></script>
  <script type="module" src="../src/utils/contactForm.js"></script>
  <!--<script type="module" src="../src/utils/lightbox.js" defer></script>-->
</body>
</html>
